[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library to be installed.
# string value is passed to dateutil.tz.gettz()
# leave blank for localhost
# timezone =

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version location specification; this defaults
# to migrations/versions.  When using multiple version
# directories, initial revisions must be specified with --version-path.
# The tips of alembic commands, such as "alembic upgrade head" or
# "alembic downgrade", will use the version locations specified here.
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions
# version_path_separator = :

# set to 'true' to search for and load extensions in all available
# entrypoints.
# version_path_intercept = false

# set to 'true' to enable the 'alembic_helpers' entrypoint.
# alembic_helpers = false

# set to 'true' to use the 'black' formatter on generated revision files.
# black_formatter = false

# set to 'true' to use the 'ruff' formatter on generated revision files.
# ruff_formatter = false

# set to 'true' to use the 'isort' formatter on generated revision files.
# isort_formatter = false

# set to 'true' to use the 'usort' formatter on generated revision files.
# usort_formatter = false

[post_write_hooks]
# post_write_hooks defines scripts or RFE hooks to run
# after the revision script is written.
# hooks = black

# [post_write_hooks.black]
# type = console_scripts
# entrypoint = black
# options = -l 79 REVISION_SCRIPT_FILENAME

[alembic:exclude]
# regex patterns to exclude from autogenerate
# tables = user, group

# regex patterns to include in autogenerate
# tables =

# A generic, single database configuration.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
