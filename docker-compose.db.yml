version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: skills_marketplace_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skills_marketplace
    ports:
      - "5433:5432"
    volumes:
      - skills_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  skills_db_data:
