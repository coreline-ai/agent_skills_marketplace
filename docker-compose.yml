version: '3.9'

services:
  redis:
    image: redis:7-alpine
    container_name: skills_marketplace_redis
    restart: always
    ports:
      - "6380:6379"
    command: [ "redis-server", "--save", "", "--appendonly", "no" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  db:
    image: pgvector/pgvector:pg15
    container_name: skills_marketplace_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-skills_marketplace}
    ports:
      - "5433:5432"
    volumes:
      - skills_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: skills_marketplace_api
    restart: always
    volumes:
      - .:/app
      - huggingface_cache:/app/data/cache/huggingface
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-skills_marketplace}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: skills_marketplace_worker
    restart: always
    volumes:
      - .:/app
      - huggingface_cache:/app/data/cache/huggingface
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-skills_marketplace}
    command: [ "python", "-m", "app.workers.run_all" ]

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000/api
    container_name: skills_marketplace_web
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
      INTERNAL_API_URL: http://api:8000/api
    ports:
      - "3004:10000"

volumes:
  skills_db_data:
  huggingface_cache:


networks:
  default:
    name: agent_mesh
