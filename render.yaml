services:
  # 1. API Service (FastAPI)
  - type: web
    name: skills-marketplace-api
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.api
    dockerCommand: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false # Provide Supabase Connection String
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD_HASH
        sync: false # Provide the bcrypt hash
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
    healthCheckPath: /health

  # 2. Background Worker (Python)
  - type: worker
    name: skills-marketplace-worker
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.api
    dockerCommand: python -m app.workers.run_all
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false # Provide the same Supabase URL here

  # 3. Web Frontend (Next.js)
  - type: web
    name: skills-marketplace-web
    env: docker
    dockerContext: ./web
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: skills-marketplace-api
          property: host
      - key: PORT
        value: 3000

