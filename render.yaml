services:
  # 1. API & Worker Service (Combined for Free Tier)
  - type: web
    name: skills-marketplace-api
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.api
    # Run migrations, then background worker, then the API
    dockerCommand: sh -c "alembic upgrade head && (python -m app.workers.run_all &) && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
    healthCheckPath: /health

  # 2. Web Frontend (Next.js)
  - type: web
    name: skills-marketplace-web
    env: docker
    dockerContext: ./web
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: skills-marketplace-api
          property: host
      - key: PORT
        value: 3000


